chatTagged:
  name: chatTagged-${sls:stage}
  handler: src/handlers/chatTagged.handler
  events:
    - http:
        path: /chatTagged
        method: POST
        throttling:
          maxRequestsPerSecond: 100
          maxConcurrentRequests: 50

webHook:
  name: webhook-${sls:stage}
  handler: src/handlers/webHook.handler
  events:
    - http:
        path: /webHook
        method: POST
        throttling:
          maxRequestsPerSecond: 100
          maxConcurrentRequests: 50

